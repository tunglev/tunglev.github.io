<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TungLe - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&family=Funnel+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Funnel Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
            border: 1px solid #e0e0e0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Quantico', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666666;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .message {
            font-size: 1.1rem;
            color: #333333;
            margin-bottom: 2.5rem;
            line-height: 1.7;
        }

        .link-container {
            margin-top: 2rem;
        }

        .portfolio-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid #000000;
        }

        .portfolio-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #333333 0%, #555555 100%);
        }

        .portfolio-link:active {
            transform: translateY(0);
        }

        .arrow {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .portfolio-link:hover .arrow {
            transform: translateX(5px);
        }

        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
            color: #888888;
            font-size: 0.9rem;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .message {
                font-size: 1rem;
            }

            .portfolio-link {
                padding: 0.9rem 1.8rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .message {
                font-size: 0.95rem;
                margin-bottom: 2rem;
            }

            .portfolio-link {
                padding: 0.8rem 1.5rem;
                font-size: 0.95rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(20, 20, 20, 0.95);
                color: #e8e8e8;
                border: 1px solid #444444;
            }

            h1 {
                color: #ffffff;
            }

            .subtitle {
                color: #b0b0b0;
            }

            .message {
                color: #d0d0d0;
            }

            .footer {
                color: #888;
                border-top-color: #444;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for accessibility */
        .portfolio-link:focus {
            outline: 3px solid #667eea;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TungLe</h1>
        <div class="subtitle">Software Developer & Creator</div>
        
        <div class="message">
            My portfolio has moved to a new location! You can now find all my latest projects, skills, and experiences at the link below.
        </div>
        
        <div class="link-container">
            <a href="https://tunglev.github.io/portfolio" class="portfolio-link" target="_blank" rel="noopener noreferrer">
                Go
                <span class="arrow">â†’</span>
            </a>
        </div>
        
        <div class="footer">
            <p>Go to: https://tunglev.github.io/portfolio/</p>
        </div>
    </div>
</body>
</html>
